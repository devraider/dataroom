version: "3.8"

x-postgres: &postgres
  POSTGRES_HOST: ${POSTGRES_HOST:-db}
  POSTGRES_DATABASE: ${POSTGRES_DB:-dataroom}
  POSTGRES_USER: ${POSTGRES_USER:-dataroom_user}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dataroom_pass}
  POSTGRES_PORT: ${POSTGRES_PORT:-5432}


services:
  db:
    image: postgres:16-alpine
    container_name: dataroom-db
    environment:
      <<: *postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dataroom-network


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dataroom-backend
    environment:
      <<: *postgres
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dataroom-network
    command: uvicorn backend.src.asgi:app --host 0.0.0.0 --port 8000 --reload


volumes:
  postgres_data:
    driver: local

networks:
  dataroom-network:
    driver: bridge
